<div class="container">
    <div class="form-box">
        <form #frm="ngForm" (ngSubmit)="calcularResultado()">
            <h2>Calculadora</h2>

            <label for="numero-1">Número 1:</label>
            <input type="number" name="numero-1" id="numero-1" [(ngModel)]="numero1">

            <label for="numero-2">Número 2:</label>
            <input type="number" name="numero-2" id="numero-2" [(ngModel)]="numero2">

            <button type="submit">Somar</button>
        </form>

        <div id="result display" *ngIf="resultado">
            <p>Seu resultado esta abaixo:</p>
        </div>

        @if (resultado ) {
            <div class="result-display">
            <p>Resultado: <span id="result">{{ resultado }}</span></p>
            </div>
        } @else {
            <div id="result display">
                <p>Seu resultado aparecerá aqui.</p>
            </div>
        } 

        
    </div>
</div>
